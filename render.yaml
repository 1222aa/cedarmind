services:
  - type: web
    name: cedarmind
    runtime: php
    plan: free
    buildCommand: "composer install && php artisan migrate --force && php artisan config:cache && php artisan route:cache"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: CedarMind
      - key: LOG_CHANNEL
        value: stack
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: database
